name: CI

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: ~/.cache/uv
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          pip install uv
          uv --version

      - name: Cache uv packages
        uses: actions/cache@v3
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          uv pip install -e .  # Para instalação normal
          # ou, se tiver um uv.lock:
          # uv pip sync uv.lock --cache-dir ${{ env.UV_CACHE_DIR }}

      - name: Run tests
        run: pytest -v tests/tests.py